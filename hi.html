<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form đăng kí người dùng</title>
  </head>
  <body>
    <form>
      <h2>Họ và tên:</h2>
      <label><input type="text" name="name"></label>
      <h2>Email:</h2>
      <label><input type="text" name="email"></label>
      <h2>Số điện thoại:</h2>
      <label><input type="text" name="phone"></label>
      <h2>Giới tính:</h2>
      <label><input type="radio" name="gender" value="male">Nam</label>
      <label><input type="radio" name="gender" value="female">Nữ</label> <br> <br>
      <input type="submit" name="submit" value="Đăng kí">
    </form>
  </body>
</html>
